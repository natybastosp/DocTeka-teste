<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Testello</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div>
                <h1>Leitura de arquivo .csv</h1>
            </div>
        </header>
        <section class="form">
            <form
                form
                action="process_csv.php"
                method="POST"
                enctype="multipart/form-data"
            >
                <div class="label">
                    <label for="csvFile">Selecione um arquivo CSV:</label>
                </div>
                <div class="input">
                    <input
                        type="file"
                        id="csvFile"
                        name="csvFile"
                        accept=".csv"
                        required
                    />
                </div>
                <div class="submit-btn">
                    <input type="submit" value="Upload CSV" class="botao" />
                </div>
            </form>
        </section>
    </body>
</html>
